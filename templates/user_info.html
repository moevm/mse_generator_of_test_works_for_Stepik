<html>
<head>
    <meta charset="utf-8">
    <title>Страница пользователя</title>
    <link rel="stylesheet" href="../static/css/user_info.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="user-page">
    <div class="form">
        <form class="user-form" action="{{ url_for('course') }}", method="POST">
            <div class="logout-button" id="logout">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" href={{ url_for('logout') }}>
                    <path d="M0 0h24v24H0z" fill="none"/>
                    <path d="M10.09 15.59L11.5 17l5-5-5-5-1.41 1.41L12.67 11H3v2h9.67l-2.58 2.59zM19 3H5c-1.11 0-2 .9-2 2v4h2V5h14v14H5v-4H3v4c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2z"/>
                </svg>
            </div>
            <div class="user-name">
                <h4>
                    Hello,
                </h4>
                <h3 name="user_name">
                    {{ name }}
                </h3>
            </div>
            <div class="input-group mb-3" id="course-selection">
                <select name="id" class="custom-select" id="inputGroupSelect02">
                    <option selected>Choose...</option>
                    {% for course in courses %}
                        <option value="{{ course['id'] }}">{{ course['title'] }}</title></option>
                    {% endfor %}
                </select>
                <div class="input-group-append">
                    <label class="input-group-text" for="inputGroupSelect02">Courses</label>
                </div>
                <button type="submit" id="select-button">Select</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
